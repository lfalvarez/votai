{% load cache %}
<!-- Promesas que se ha comprometido -->
{% if candidate.commitments.count %}
<div id="grid">
	<div id="posts">
	{% for commitment in candidate.commitments.committed.all %}

	{% endfor %}
	</div>
</div>
{% endif %}
